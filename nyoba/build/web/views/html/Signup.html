<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
  </head>
  <body>
    <div class="center">
      <h1>Sign Up</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <label>Email</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <label>Alamat</label>
          </div>
          <div class="txt_field">
            <input type="text" required>
            <label>No. telp</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <label>Password</label>
          </div>
        <input type="submit" value="Sign Up">
        <div class="signup_link">
            Allready have an account? <a href="Login.jsp">Log in</a>
          </div>
        </div>
      </form>
    </div>

  </body>
</html>
