<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log in</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <div class="alert alert-danger" th:if="${error}">
      <span th:text="${error}"></span>
      </div>
      <div class="alert alert-success" th:if="${success}">
      <span th:text="${success}"></span>
      </div>
      <form method="post" action="#" th:action="@{/login}" th:object="${user}">
        <div class="txt_field">
          <input th:field="*{email}" type="email" class="form-control" id="example-todo-title" aria-describedby="emailHelp" required>
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input th:field="*{password}" type="password" class="form-control" id="example-todo-title" aria-describedby="emailHelp" required>
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="templates/Signup.html">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
